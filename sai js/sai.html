<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="sai.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form">
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            <span class="error" id="full-name-error"></span>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="email-error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="password-error"></span>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="error" id="confirm-password-error"></span>
        </div>
        <div>
            <label for="dob">Date of Birth (YYYY-MM-DD):</label>
            <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
            <span class="error" id="dob-error"></span>
        </div>
        <div>
            <p id="age-error" class="error"></p>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>

    <script src="sai.js"></script>

</body>
</html>
